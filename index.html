<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .blog-card {
            width: 300px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .blog-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .blog-card .content {
            padding: 15px;
        }
        .blog-card h3 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .blog-card p {
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="blog-card">
        <img src="https://via.placeholder.com/300x200" alt="Blog Image">
        <div class="content">
            <h3>Blog Title</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt.</p>
        </div>
    </div>
</body>
</html>
